
<div class="w-full h-full flex flex-col shake-vertical">
  <div class="flex-1 w-full flex items-end">
    <div class="w-full bar flex items-center justify-center relative bg-gray-100" [style.height.%]="getHeight()" [ngClass]="getBackgroundColor()"> 
      <div class="flex flex-col items-center mt-8 absolute text-white lg:font-bold">
        <div class="text-xs lg:text-lg">{{ name }} {{ color }}</div>
        <div>{{ score }}</div>
      </div>
    </div>
  </div>
  <div class="h-16 w-full" [ngClass]="getBackgroundColor()"></div> 
</div>
