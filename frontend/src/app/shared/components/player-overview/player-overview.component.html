<div class="container h-full px-2 lg:px-4">
  <div class="h-full w-full flex justify-around">
    <ng-container *ngFor="let player of players">
      <app-player-representation 
        [name]="player.name" [score]="player.score" [color]="player.color" [totalScore]="getTotalScore()"
        class="flex-1 mx-2 lg:mx-4 max-w-xs"
      ></app-player-representation>
    </ng-container>
  </div>
</div>
