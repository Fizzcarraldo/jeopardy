type Game {
  id: Int
  players: [Player]
  activePlayer: Int
  state: String
}

type Player {
  name: String
  score: Int
}

type Quiz {
  id: Int
  name: String
  categories: [Category]
}

type Category {
  name: String
  questions: [Question]
}

type Question {
  id: Int
  owner: String
  value: Int
  question: String
  image: String
  answer: String
}

type Subscription {
  gameSubscription(gameId: Int!): Game
}

type Query { 
  getAllGames(id: Int): [Game]
  getGame(gameId: Int!): Game
  getQuiz(gameId: Int!): Quiz
  getPlayer(gameId: Int!, playerId: Int!): Player
}

type Mutation {
  startNewGame(client: String): Int
  createPlayer(gameId: Int!, name: String): Int
  selectQuestion(gameId: Int, categoryName: String, questionId: Int): Boolean
  pushBuzzer(gameId: Int, playerId: Int): Boolean
  verifyAnswer(isRight: Boolean): Boolean
}
