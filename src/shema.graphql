type Cat {
  id: Int
  name: String
  age: Int
}

input CatInput {
  name: String
  age: Int
  id: Int
}

type Mutation {
  createCat(cat: CatInput): String,
  updateCat(cat: CatInput): String,
  deleteCat(id: ID!): String
}

type Query {
  getPrates: [Cat]
  getCatDogs: [Cat]
  getDogs: [Cat]
  getCats: [Cat]
  cat(id: ID!): Cat
}